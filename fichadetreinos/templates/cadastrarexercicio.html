<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %} 
    <link rel="stylesheet" href="{% static 'cadastrostyle.css' %}">
  
    <title>Cadastrar Exercicio</title>
</head>
<body>
    <div class="header">
        
        <h1>Cadastrar Exercicio</h1>
            <a href="">Cadastrar Aluno</a>
            <a href="{% url 'home' %}">Voltar</a>
    </div>
    <div class="container">
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <label for="nome">Nome do Exercício:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" required></textarea><br><br>

            <label for="musculo">Músculo Trabalhado:</label>
            <input type="text" id="grupo_muscular" name="grupo_muscular" required><br><br>

            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %} 
    <link rel="stylesheet" href="{% static 'loginstyle.css' %}">
  
    <title>Login</title>
</head>
<body>
    <div class="container-login">
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <div class="image">
            <img src="{% static 'undraw_athletes-training_koqa.svg' %}" alt="Logo" class="logo">
        </div>
        <div class="logo">
            <!-- <h1>Ficha de treinos</h1> -->
            <img src="{% static 'logo.png' %}" alt="Logo" class="logo">
        </div>
        <form method="POST">
            {% csrf_token %}
            <label for="username">Usuário</label>
            <input type="text" id="username" name="username" placeholder="Usuário" required><br><br>

            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Senha" required><br><br>

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Treino</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'cadastrostyle.css' %}">
</head>
<body>
    <div class="header">
        <h1>Cadastrar Treino para {{ aluno.nome }}</h1>
        <a href="{% url 'home' %}">Voltar</a>
    </div>
    <div class="container">
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <label for="exercicio">Exercício:</label>
            <select id="exercicio" name="exercicio" required>
                <option value="" disabled selected>Selecione um exercício</option>
                {% for exercicio in exercicios %}
                    <option value="{{ exercicio.nome }}">{{ exercicio.nome }}</option>
                {% endfor %}
            </select><br><br>

            <label for="nome">Nome do Treino:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" rows="3" required></textarea><br><br>

            <label for="ordem">Ordem:</label>
            <input type="text" id="ordem" name="ordem" required><br><br>

            <label for="repeticoes">Repetições:</label>
            <input type="number" id="repeticoes" name="repeticoes" required><br><br>

            <label for="series">Séries:</label>
            <input type="number" id="series" name="series" required><br><br>

            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
